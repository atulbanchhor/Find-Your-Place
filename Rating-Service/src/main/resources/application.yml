server:
  port: 8083

spring:
  data:
    mongodb:
       uri: mongodb://localhost:27017
       database: Microservices

  application:
    name: Rating Service

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8084/eureka